	<h2>Formularz osobowy</h2>
	
	<div class="absolute">
	<form method="post" action="http://www.fajnaencyklopediaslodyczy.pl" autocomplete="on" id="form">

		</datalist><br>
		Adres mailowy:<br><input name="mail" type="email" required> email@poczta.pl<br>

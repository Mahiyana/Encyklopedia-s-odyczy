	<h2>Formularz osobowy</h2>
	
	<form method="post" action="http://www.fajnaencyklopediaslodyczy.pl" autocomplete="on">
		Imię:<br><input name="name" type="text" autofocus><br>
		Nazwisko: <br><input name="surname" type="text" required><br>
		<br>
		Miesiąc urodzin:<br><input name="month" list="months" pattern= autocomplete="off">
		<datalist id="months">
			<option value="Styczeń">
			<option value="Luty">
			<option value="Marzec">
			<option value="Kwiecień">
			<option value="Maj">
			<option value="Czerwiec">
			<option value="Liepiec">
			<option value="Sierpień">
			<option value="Wrzesień">
			<option value="Październik">
			<option value="Listopad">
			<option value="Grudzień">
		</datalist><br>
		Adres mailowy:<br><input name="mail" type="email" required><br>
		Telefon:<br><input name="phone" type="phone" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{3}" title="XXX-XXX-XXX" autocomplete="off"><br>
		<br>
	<input type="submit">
	</form>
